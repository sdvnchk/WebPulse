          <input type="text" class="form-control border border-primary" id="subject" name="subject"

          <textarea class="form-control border border-primary" id="message" name="message" rows="5"
            placeholder="Write your message here..." required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary text-white">Send Message</button>
        </div>
